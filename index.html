<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portfolio Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" id="logo"><img src="Media/Untitled image (8).png" alt="" id="imgLogo"></a>
            <ul class="nav-links">
                <li><a href="#" class="navLink">About Me</a></li>
                <li><a href="#" class="navLink">Projects</a></li>
                <li><a href="#" class="navLink">Contact</a></li>
            </ul>

    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 id="theBigText">CONAN</h1>
                <p id="heroSubText">
                    Creative web developer passionate about building stunning and functional digital experiences.
                </p>
                <button id="lmBtn">
                    Learn more 
                    <span id="arrowIcon">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </button>
                <div id="social-section">
                    <p id="socials-sub">Tap Into My World :</p>
                    <div class="social-links">

                <div id="vidContainer">
